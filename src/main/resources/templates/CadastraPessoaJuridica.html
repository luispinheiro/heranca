<!DOCTYPE html>
<html lang="pt" xmlns="http://www.w3.org/1999/xhtml" 
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="'layout/LayoutPadrao'">
	
<head>
	<title>Cadastro de cerveja</title>
</head>

<body>
<section layout:fragment="conteudo">

	<div class="page-header">
		<div class="container-fluid">
			<h1>Cadastro de Pessoa</h1>
		</div>
	</div>

	<div class="container-fluid">

		<form method="POST" th:object="${juridica}" class="form-vertical  js-form-loading">
	
			<div class="row">
				
				<div class="col-sm-10  form-group">
					<label for="nome">Nome</label>
					<input id="nome" type="text" class="form-control" th:field="{nome}"/>
				</div>
			</div>

			<div class="form-group">
				<label for="data-nasc">Data de nascimento</label>
				<input id="data-nasc" type="text" class="form-control" th:field="{dataNasc}"/>
			</div>
			
			<div class="form-group">
				<label for="altura">Altura</label>
				<input id="altura" type="text" class="form-control" th:field="{altura}"/>
			</div>
			
			<div class="form-group">
				<label for="cnpj">CNPJ</label>
				<input id="cnpj" type="text" class="form-control" th:field="{cpf}"/>
			</div>
			
			<div class="form-group">
				<label for="logradouro">Logradouro</label>
				<input id="logradouro" type="text" class="form-control" th:field="{endereco.logradouro}"/>
			</div>
			
			<div class="form-group">
				<label for="complemento">Complemento</label>
				<input id="complemento" type="text" class="form-control" th:field="{endereco.complemento}"/>
			</div>
			
			<div class="form-group">
				<label for="numero">Numero</label>
				<input id="numero" type="text" class="form-control" th:field="{endereco.numero}"/>
			</div>
			
			<div class="form-group">
				<label for="bairro">Bairro</label>
				<input id="bairro" type="text" class="form-control" th:field="{endereco.bairro}"/>
			</div>
			
			<div class="form-group">
				<label for="cidade">Cidade</label>
				<input id="cidade" type="text" class="form-control" th:field="{cidade.nome}"/>
			</div>
			
			<div class="form-group">
				<label for="estado">Estado</label>
				<input id="estado" type="text" class="form-control" th:field="{estado.nome}"/>
			</div>
			
			<div class="form-group">
				<button class="btn  btn-primary" type="submit">Salvar</button>
			</div>
	
		</form>
	</div>
	
</section>
	
</body>
</html>
